<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitri Zakiatul Lailia - Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            /* Biru utama */
            --text-color: #1f2937;
            /* Teks abu gelap */
            --bg-color: #ffffff;
            /* Latar putih */
            --card-bg: rgba(255, 255, 255, 0.85);
            /* Card putih transparan */
            --shadow-color: rgba(0, 0, 0, 0.1);
            /* Bayangan ringan */

            --gradient-1: #f1f1f1;
            /* Abu muda */
            --gradient-2: #dbeafe;
            /* Biru pastel */
            --gradient-3: #f1f1f1;
        }

        [data-theme="dark"] {
            --primary-color: #60a5fa;
            /* Biru terang */
            --text-color: #f8fafc;
            /* Teks putih */
            --bg-color: #0a192f;
            /* Latar biru navy gelap */
            --card-bg: rgba(59, 73, 107, 0.85);
            /* Lebih cerah dari latar, tetap dalam tone biru */
            --shadow-color: rgba(0, 0, 0, 0.3);
            /* Bayangan lebih tebal */
            --gradient-1: #1f2937;
            /* Abu gelap */
            --gradient-2: #0a192f;
            /* Biru navy */
            --gradient-3: #1f2937;
        }

        [data-theme="dark"] .portfolio-btn {
            background-color: #3b82f6;
            /* Warna terang agar kontras */
            color: #ffffff;
        }

        [data-theme="dark"] .portfolio-btn:hover {
            background-color: #2563eb;
            /* Hover lebih gelap */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-2));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
            animation-delay: 0.2s;
        }

        .role-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
            animation-delay: 0.4s;
        }

        .role {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .divider {
            margin: 0 0.5rem;
            color: var(--text-color);
            opacity: 0.5;
        }

        .contact-cards {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
            animation-delay: 0.6s;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: var(--card-bg);
            border-radius: 50px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .contact-card i,
        .contact-card img {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }

        .contact-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .portfolio-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
            animation-delay: 0.8s;
            text-decoration: none;
        }

        .portfolio-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .portfolio-btn i {
            transition: transform 0.3s ease;
        }

        .portfolio-btn:hover i {
            transform: translateX(5px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 10;
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        .theme-toggle:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .role {
                font-size: 1rem;
            }

            .contact-cards {
                flex-direction: column;
                align-items: center;
            }

            .contact-card {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .role-container {
                flex-direction: column;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="animated-background"></div>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>Fitri Zakiatul Lailia</h1>

        <div class="role-container">
            <span class="role">System Analyst</span>
            <span class="divider">|</span>
            <span class="role">Business System Analyst</span>
            <span class="divider">|</span>
            <span class="role">UI/UX Design Enthusiast</span>
        </div>

        <div class="contact-cards">
            <div class="contact-card">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/fitrizakiatulub18/" target="_blank">Fitri Zakiatul Lailia</a>
            </div>

            <div class="contact-card">
                <i class="far fa-envelope"></i>
                <a href="mailto:fitrizakiatullailia.work@gmail.com">fitrizakiatullailia.work@gmail.com</a>
            </div>

            <div class="contact-card">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/6285748787306" target="_blank">+62 857-4878-7306</a>
            </div>
        </div>

        <a href="my-portofolio.html" class="portfolio-btn">
            My Portfolio
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }

            // Theme toggle functionality
            themeToggle.addEventListener('click', function () {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }

            // Animation is now controlled via CSS with consistent delays
        });
    </script>
</body>

</html>
